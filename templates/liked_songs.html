{% extends "layout.html" %}

{% block main %}
    <div class="text-center">
        <h1 class="mb-4">Your Liked Songs</h1>
        {% if songs %}
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <ul class="list-group">
                        {% for song in songs %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <strong>{{ song.title }}</strong><br>
                                    <span class="text-muted">by {{ song.artist }}</span>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% else %}
            <p class="text-muted">You have not liked any songs yet.</p>
        {% endif %}
        <a href="/search" class="btn btn-primary mt-4">Find Songs</a>
    </div>
{% endblock %}
