{% extends "layout.html" %}

{% block main %}
<div class="container">
    <h1 class="syne">your<br>liked songs</h1>
    <br>

    {% if songs %}
        <table class="table table-striped mt-4">
            <thead class="table-light">
                <tr>
                    <th scope="col">Song</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Listen Now</th>
                    <th scope="col">Unlike</th>

                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td>{{ song.name }}</td>
                    <td>{{ song.artist }}</td>

                    <td>

                        <iframe
                            src="https://open.spotify.com/embed/track/{{ song.spotify_id }}"
                            width="100%"
                            height="80"
                            frameborder="0"
                            allowtransparency="true"
                            allow="encrypted-media">
                        </iframe>
                    </td>
                    <td>
                        <form action="{{ url_for('like_song') }}" method="post">
                            <input type="hidden" name="song_id" value="{{ song.spotify_id }}">
                            <button type="submit" class="btn btn-danger btn-sm">Unlike</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">You haven't liked any songs yet.</p>
    {% endif %}
</div>
{% endblock %}
