{% extends "layout.html" %}

{% block main %}
<div class="container">
    <h1 class="syne">your<br>liked songs</h1>
    <br>

    {% if songs %}
        <table class="table table-striped mt-4">
            <thead class="table-light">
                <tr>
                    <th scope="col">Song</th>
                    <th scope="col">Artist</th>
                    <th scope="col">Listen Now</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                <tr>
                    <td>{{ song.name }}</td>
                    <td>{{ song.artist }}</td>

                    <td>
                        <div class="iframe-container">
                            <iframe
                                src="https://open.spotify.com/embed/track/{{ song.spotify_id }}"
                                allowtransparency="true"
                                allow="encrypted-media">
                            </iframe>
                        </div>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">You haven't liked any songs yet.</p>
    {% endif %}
</div>
{% endblock %}
