        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const heartIcons = document.querySelectorAll('.heart-icon');
                heartIcons.forEach(icon => {
                    icon.addEventListener('click', function() {
                        const songId = icon.getAttribute('data-song-id');
                        likeSong(songId);
                    });
                });
            });

            function likeSong(songId) {
                console.log("clicked!");  // Confirm click event is triggered

                // Get the heart icon element
                var heartIcon = document.getElementById('heart-icon-' + songId);
                console.log("heartIcon:", heartIcon);  // Ensure this is getting the correct element

                // Check if heartIcon exists
                if (heartIcon) {
                    fetch('/like', {
                        method: 'POST',
                        body: new URLSearchParams({
                            song_id: songId
                        }),
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Response Data:", data);  // Log the server's response

                        // Check if the song was liked or unliked
                        if (data.liked) {
                            heartIcon.classList.remove('far', 'fa-heart');  // Remove empty heart
                            heartIcon.classList.add('fa-heart');  // Add filled heart
                            console.log("Song liked, updated icon to filled heart.");
                        } else {
                            heartIcon.classList.remove('fa-heart');  // Remove filled heart
                            heartIcon.classList.add('far', 'fa-heart');  // Add empty heart
                            console.log("Song unliked, updated icon to empty heart.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
                } else {
                    console.error('Heart icon not found!');
                }
            }

                    </script>

        {% if get_flashed_messages() %}

        {% endif %}

        <main class="container py-5 text-center">

        </main>
