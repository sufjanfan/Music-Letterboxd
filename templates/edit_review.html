{% extends "layout.html" %}

{% block main %}
<div class="container">
    <h1>Edit Your Review</h1>
    <form action="{{ url_for('edit_review', review_id=review.id) }}" method="POST">
        <div class="mb-3">
            <label for="review" class="form-label">Review</label>
            <textarea class="form-control" id="review" name="review" rows="3">{{ review.review }}</textarea>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" class="form-control" id="rating" name="rating" value="{{ review.rating }}" min="1" max="5">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('all_reviews') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
