{% extends "layout.html" %}

{% block main %}
    <div class="container">
        <h1 class="mb-4">Edit Review</h1>
        <form action="/edit_review/{{ review.id }}" method="POST" class="text-start mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label for="review" class="form-label">Review</label>
                <textarea
                    class="form-control"
                    name="review"
                    id="review"
                    rows="5"
                    required>{{ review.review }}</textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating (1-5)</label>
                <input
                    type="number"
                    class="form-control"
                    name="rating"
                    id="rating"
                    min="1"
                    max="5"
                    value="{{ review.rating }}"
                    required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/all_reviews" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Review</button>
            </div>
        </form>
    </div>
{% endblock %}
