{% extends "layout.html" %}

{% block title %}
    Recent Reviews
{% endblock %}

{% block main %}
    <div class="container">
        <h1 class="syne">community<br>reviews</h1>
        <br>

        <!-- User Reviews -->
        {% if reviews %}
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for review in reviews %}
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ review.song_title }} by {{ review.song_artist }}</h5>
                                <p class="card-text"><strong>User:</strong> {{ review.username }}</p>
